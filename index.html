<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResumeCraft AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        background: '#f8fafc', // slate-50
                        surface: '#ffffff',    // white
                        primary: {
                          DEFAULT: '#0ea5e9', // sky-500
                          light: '#38bdf8'  // sky-400
                        },
                        accent: '#818cf8', // indigo-400
                        'text-main': '#1e293b', // slate-800
                        'text-muted': '#64748b' // slate-500
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* background */
            color: #1e293b; /* text-main */
        }
        .text-gradient {
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes previewEnter {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-preview-enter {
            animation: previewEnter 0.2s ease-out forwards;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            #resume-preview, #resume-preview * {
                visibility: visible;
            }
            body, #root, #root > div, main, #resume-preview-wrapper {
                overflow: visible !important;
                height: auto !important;
                padding: 0 !important;
                margin: 0 !important;
            }
            #resume-preview-wrapper {
                transform: none !important;
            }
            #resume-preview {
                position: absolute;
                left: 0;
                top: 0;
                margin: 0;
                padding: 0;
                width: 8.5in; /* Ensure it prints to letter size correctly */
                transform: scale(1) !important;
                box-shadow: none !important;
                border: none !important;
            }
            @page {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.5",
        "lodash": "https://aistudiocdn.com/lodash@^4.17.21",
        "jspdf": "https://aistudiocdn.com/jspdf@^3.0.3",
        "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1"
      }
    }
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
